      flex-wrap: nowrap;

      flex-direction: column;
      align-items: center;
      gap: 20px;
      background-color: #fff;
    }

    .qr-area {

      flex-direction: column;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .qr-area img {
      margin-top: 25%;
      width: 30%;
    }

    .second-area {
      display: none;
      background-color: #000;
    }

    .typed-area {
      margin: 40px auto;
      text-align: center;
    }

    .link-area {
      margin: 60px auto;
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: nowrap;
      align-content: center;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease-out;
      transform: translateY(30px);
      transition: transform 0.5s ease-out;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
      font-size: 20px;
    }

    .link-item img {
      width: 24px;
      height: 24px;
    }

    .typed-cursor {
      border: 1px solid;
      color: #fff;
      background-color: #fff;
    }
  </style>
</head>
